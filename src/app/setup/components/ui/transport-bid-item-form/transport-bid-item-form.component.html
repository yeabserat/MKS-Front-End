<h3 mat-dialog-title> Transport Bid Item</h3>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <input
        type="text"
        matInput
        formControlName="transport_bid_id"
        placeholder="Transport Bid"
      />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input
        type="text"
        matInput
        formControlName="transport_plan_item_id"
        placeholder="Transport Plan Item"
      />
    </mat-form-field>

    
    <mat-form-field class="full-width">
      <input
        type="text"
        matInput
        formControlName="quantity"
        placeholder="Quantity"
      />
    </mat-form-field>

    <mat-form-field class="full-width">
        <input
          type="text"
          matInput
          formControlName="unit_of_measure_id"
          placeholder="Unit Id"
        />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button type="submit" (click)="onSubmit()">Save</button>
</div>
